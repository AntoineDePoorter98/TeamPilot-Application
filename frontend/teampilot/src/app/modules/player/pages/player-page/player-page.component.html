<div class="center">
  <mat-form-field appearance="outline" class="filter">
    <mat-label>Filter</mat-label>
    <input matInput [(ngModel)]="searchText" (keyup)="filterPlayers()" />
  </mat-form-field>
</div>

<div class="container">
  <table mat-table [dataSource]="filteredPlayers" class="player-table">
    <ng-container matColumnDef="nickname">
      <th mat-header-cell *matHeaderCellDef>Nickname</th>
      <td mat-cell *matCellDef="let player">{{ player.nickname }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let player">
        <div class="flex">
          <span>{{ player.firstName }} {{ player.lastName }}</span>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="team">
      <th mat-header-cell *matHeaderCellDef>Team</th>
      <td mat-cell *matCellDef="let player">{{ player.teamName }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let player">{{ player.email }}</td>
    </ng-container>

    <ng-container matColumnDef="monthlySalary">
      <th mat-header-cell *matHeaderCellDef>Salary</th>
      <td mat-cell *matCellDef="let player">{{ player.monthlySalary }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      (click)="onPlayerClick(row.userId)"
    ></tr>
  </table>
</div>
