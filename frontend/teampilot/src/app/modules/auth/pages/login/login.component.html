<div class="container">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onFormSubmit()">
        <h2>Log In</h2>
        <mat-form-field appearance="outline">
          <mat-label>Enter your email</mat-label>
          <input matInput formControlName="email" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Enter your password</mat-label>
          <input type="password" matInput formControlName="password" />
        </mat-form-field>

        <button
          mat-raised-button
          color="primary"
          class="button-container"
          [disabled]="!loginForm.valid || isLoading"
        >
          Login
          <mat-icon>
            <mat-spinner
              class="spinner"
              color="accent"
              diameter="18.5"
              *ngIf="isLoading"
            ></mat-spinner>
          </mat-icon>
        </button>
        <mat-error *ngIf="errorMessage">
          {{ errorMessage }}
        </mat-error>
      </form>
    </mat-card-content>
  </mat-card>
  <div class="navigate-block">
    Not yet registerd? <a routerLink="/auth/register">Register here</a>
  </div>
</div>
