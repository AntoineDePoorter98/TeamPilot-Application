<div class="container">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="articleForm" (ngSubmit)="onFormSubmit()">
                <h2>Post article</h2>
                <mat-form-field appearance="outline">
                    <mat-label>Title</mat-label>
                    <input matInput formControlName="title">
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Body</mat-label>
                    <input matInput formControlName="body">
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Picture URL</mat-label>
                    <input matInput formControlName="picUrl">
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Video URL</mat-label>
                    <input matInput formControlName="vidUrl">
                </mat-form-field>

                <button mat-raised-button color="primary" [disabled]="!articleForm.valid">Post</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
